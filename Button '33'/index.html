<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Buttons">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Buttons | Botón con barra de progreso</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
  <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 

  <!--==================== ICONOS ====================-->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="button ">
    <div class="text-icon">
      <i class="bx bx-cloud-upload"></i>
      <span class="text">Descargar archivo</span>
    </div>
  </div>
  <!--==================== SCRIPT  ====================-->
  <script>
    const button = document.querySelector(".button"),
    text = document.querySelector(".text");
    button.addEventListener("click", ()=>{
      button.classList.add("progress");
      text.innerText = "Descargando...";
      setTimeout(()=>{
       button.classList.remove("progress"); 
       text.innerText = "Descargado";
        // Crear un enlace de descarga programáticamente
      const link = document.createElement('a');
      link.href = 'documento.pdf'; // Ruta al archivo PDF
      link.download = 'documento.pdf'; // Nombre del archivo para la descarga
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      },6000); //1000ms = 1s (6000 = 6s)
    });
  </script>
  </body>
</html>
