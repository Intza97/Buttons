<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Buttons">
  <meta name="keywords" content="HTML-CSS-JavaScript">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Buttons | Botón de Luz de Neón</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
  <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 
</head>
<body>
  <a href="#">
    <i></i>
    <i></i>
    <span>Botón</span>
  </a>
  <!--==================== SCRIPT ====================-->
  <script>
    let btn = document.querySelector("a");
    btn.addEventListener("mousemove", (e) => {
    let rect = e.target.getBoundingClientRect();
    let x = e.clientX * 3 - rect.left;
    btn.style.setProperty("--x", x + "deg");
    });
  </script>
</body>
</html>
