<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Buttons">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Buttons | Botón click animacion</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
  <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 
</head>
<body>
  <button class="button">Haz click en mi</button>
  <!--==================== SCRIPT ====================-->
  <script>
    const button = document.querySelector(".button");
    button.addEventListener("click", (e) => {
      e.preventDefault;
      button.classList.add("animate");
      setTimeout(() => {
        button.classList.remove("animate");
      }, 600);
    });
  </script>
</body>
</html>
